    <title>Document</title>
    <script type="text/javascript">
        function seeColor(form){
            newcolor=(form.colorslist.options[form.colorslist.selectedIndex].value)
            document.fgcolor=newcolor
        }
    </script>
</head>
<body>
    <form action="">
        <p>Choose a background color:</p>
        <select name="colorslist" onchange="seeColor(this.form)">
        <option value="cornflowerblue" selected>cornflower blue</option>
        <option value="darksalmon">dark salmon</option>
        <option value="lightgoldenrodyellow">light golden yellow</option>
        <option value="seagreen">sea green</option>
    </select>
    </form>
    <p>This is foreground color testing</p>
</body>
</html>
