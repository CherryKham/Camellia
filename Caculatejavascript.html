    <title>Document</title>
    <script language="javascript" type="text/javascript">
        function calculate(x,y){
            return x*y;
        }
    </script>
</head>
<body>
    <script language="javascript" type="text/javascript">
         var num1; var num2; var result;
         num1=eval(prompt("Please enter the first number"));
         num2=eval(prompt("please entre the second number"));
         result=calculate(num1,num2);
         document.write("The result is" + result);
    </script>
   
   
</body>
