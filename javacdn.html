<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   
    <!--(DROP DOWN( SHow menu after click)-->
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"SEnd Now></button>
        <ul class="dropdown-menu">
            <li><a href="#" class="dropdown-item">ONE</a></li>
            <li><a href="#" class="dropdown-item">TWO</a></li>
            <li><a href="#" class="dropdown-item">Th</a></li>
        </ul>
        </button>
    </div>
    <br><br>
    <!--(Dropdown-driver Class(show item differently))-->
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Send Now</button>
        <ul class="dropdown-menu">
            <li class="dropdown-item">One</li>
            <li class="dropdown-item">Two</li>
            <li class="dropdown-driver"></li>
            <li> <a href="#" class="dropdown-item">Preview</a></li>
        </ul>
    </div>
    <br><br>
    <!---(Collapses COmponent)-->
    <p>
        <a href="#item" class="btn btn-primary" data-bs-toggle="collapse">LinkButton</a>
        <!--For Button( class=data-bs-target)-->
    </p>
    <div class="collapse" id="item">
        <div class="card card-body">
            <h5 class="card card-title"></h5>
            <p>SOme Sample</p>
        </div> 
        </div>
    
    <br><br>
    <!--(Show detail after clicke the button)-->
    <p>
        <a href="#item" class="btn btn-primary" data-bs-toggle="collapse">Link Button</a>
    </p>
    <div class="collapse" id="item">
        <div class="card card-body">
            <h5 class="card-title"></h5>
            <p>Some Sample</p>
        </div> 
    </div>
    <br><br>
    <!---Modals(Show detail by dialog after click button)-->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="feedback">Show Detail</button>
    <div class="modal" id="feedback">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-headre">
                    <h5 class="modal-title">feedback</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                    <div class="modal-body">
                        <textarea class="form-control"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary">Send Feedback</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <!---Carousel(To show by slide show)-->
<div class="carousel slide" data-bs-toggle="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="bg-primary" style="height: 200px;"></div>
        </div>
        <div class="carousel-item">
            <div class="bg-warning" style="height: 200px;"></div>
        </div>
    </div>
</div>
<br><br>
<!---Change current slide to previous one-->
<div class="carousel slide" data-bs-ride="carousel" id="slide">
    <a href="#slide" class="carousel-control-prev" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>

    </a>
    <a href="#slide" class="carousel-control-next" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>

<br>
<br>
<!----Change curent. slide to previous one(adding indicator to shoe current location)-->
<div class="carousel slide" data-bs-ride="carousel" id="slide">
    <ol class="carousel-indicators">
        <li data-bs-target="#slide" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#slide" data-bs-slide-to="1"></li>
        <li data-bs-target="#slide" data-bs-slide-to="2"></li>
    </ol>
</div>
<!---Spinner Grow()-->
<br><br>
<br><br>
<!--Bootstrap Layout-->
<section>
    <nav></nav>
    <main></main>
    <aside></aside>
</section>
</body>

</html>
