<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="javascript" type="text/javascript">
        function calMul(x,y){
            return x*y;
        }
        function calAdd(a,b){
            return a+b;
        }
    </script>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var num1;
        var num2;
        var res1;
        var res2;
        num1=val(prompt("Please, Enter the first number"));
        num2=val(prompt("Please, Enter the Sec Number"));
        res1=calMul(num1,num2);
        res2=calAdd(num1,num2);
        document.write("The first number is: " +num1+ "<br>");
        document.write("The second number is: "+num2+ "<br>");
        document.write("The Multiplication result is "+res1+ "<br>");
        document.write("The Addition result is: " +res2+ "<br>"); 
          </script>
</body>
</html>
